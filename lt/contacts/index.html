<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontaktai — CarsPro</title>
  <meta name="description" content="Susisiekite su CarsPro — automobilių logistikos ekspertais. Telegram, WhatsApp, el. paštas, telefonas.">
  <meta name="keywords" content="kontaktai CarsPro, automobilių logistika kontaktai, Telegram, WhatsApp, transportavimas Europa">
  <meta name="robots" content="index, follow">
  <link rel="alternate" hreflang="en" href="https://carspro.lt/" />
  <link rel="alternate" hreflang="lt" href="https://carspro.lt/lt/" />
  <link rel="alternate" hreflang="x-default" href="https://carspro.lt/" />
  <link rel="canonical" href="https://carspro.lt/lt/contacts/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Kontaktai — CarsPro">
  <meta property="og:description" content="Susisiekite su mumis dėl automobilių pervežimo visoje Europoje. Telegram, WhatsApp, telefonas, el. paštas.">
  <meta property="og:url" content="https://carspro.lt/lt/contacts/">
  <meta property="og:image" content="https://carspro.lt/carspro-logo.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Kontaktai — CarsPro">
  <meta name="twitter:description" content="Greiti ir patikimi kontaktai dėl automobilių logistikos visoje Europoje.">
  <meta name="twitter:image" content="https://carspro.lt/carspro-logo.png">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    h1, .btn { font-family: 'Montserrat', sans-serif; }
    .animate-gradient {
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="/lt/" class="block">
        <img src="/carspro-logo.png" alt="CarsPro Logo" class="h-32 w-auto" loading="lazy" />
      </a>
      <div class="md:hidden">
        <button id="menu-toggle" class="text-gray-800 text-2xl">☰</button>
      </div>
      <nav class="hidden md:flex items-center space-x-4 text-sm">
        <a href="/lt/auctions/" class="text-gray-700 hover:text-blue-600">Aukcionai</a>
        <a href="/lt/blog/" class="text-gray-700 hover:text-blue-600">Blogas</a>
        <a href="/lt/contacts/" class="text-blue-700 font-semibold">Kontaktai</a>
        <button onclick="setLanguage('lt')" class="border px-3 py-1 text-sm">LT</button>
        <button onclick="setLanguage('en')" class="border px-3 py-1 text-sm">EN</button>
      </nav>
    </div>
  </header>

  <!-- Title -->
  <section class="text-center py-12 px-4">
    <h1 class="text-4xl font-bold tracking-tight mb-4">
      <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#0D3B66] via-[#E63946] to-[#0D3B66] animate-gradient">
        Susisiekite su CarsPro
      </span>
    </h1>
    <p class="text-lg">Klausimai dėl logistikos? Parašykite mums bet kuriuo metu.</p>
  </section>

  <!-- Contact Tiles -->
  <section class="py-12 bg-gray-50">
    <div class="max-w-6xl mx-auto px-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 text-center">
        <div class="border rounded-lg p-6 bg-white shadow hover:shadow-md transition">
          <h2 class="text-xl font-semibold mb-2">Telefonas</h2>
          <p><a href="tel:+37060780220" class="text-blue-600 hover:underline">+370 607 80220</a></p>
        </div>
        <div class="border rounded-lg p-6 bg-white shadow hover:shadow-md transition">
          <h2 class="text-xl font-semibold mb-2">El. paštas</h2>
          <p><a href="mailto:administration@carspro.eu" class="text-blue-600 hover:underline">administration@carspro.eu</a></p>
        </div>
        <div class="border rounded-lg p-6 bg-white shadow hover:shadow-md transition">
          <h2 class="text-xl font-semibold mb-2">Telegram</h2>
          <p><a href="https://t.me/CarsProEu" target="_blank" class="text-blue-600 hover:underline">@CarsProEu</a></p>
        </div>
        <div class="border rounded-lg p-6 bg-white shadow hover:shadow-md transition">
          <h2 class="text-xl font-semibold mb-2">WhatsApp</h2>
          <p><a href="https://wa.me/+37060780220" target="_blank" class="text-green-600 hover:underline">Chat dabar</a></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Map -->
  <section class="py-12">
    <div class="max-w-4xl mx-auto px-4">
      <iframe
        class="w-full h-64 rounded shadow"
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2304.983792679694!2d25.2796522!3d54.6871556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dd94656d4e4d91%3A0x2c3531a7b64ed3e7!2sVilnius!5e0!3m2!1sen!2slt!4v1717700000000"
      ></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-500 text-sm">
  &copy; 2025 CarsPro. Visos teisės saugomos. Sukūrė UAB DEKO GROUP
  </footer>
  <script src="/js/main.js"></script>
</body>
</html>
