  <style>
    h1, .btn {
      font-family: 'Montserrat', sans-serif;
    }
    .animate-gradient {
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">
  <header class="bg-white shadow p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="/lt/" class="block">
        <img src="/carspro-logo.png" alt="CarsPro Logo" class="h-32" loading="lazy" />
      </a>
      <div class="md:hidden">
        <button id="menu-toggle" class="text-gray-800 text-2xl focus:outline-none" aria-label="Toggle navigation menu">☰</button>
      </div>
      <nav class="hidden md:flex items-center space-x-4 text-sm" role="navigation" aria-label="Pagrindinė navigacija">

        <a href="/lt/blog/" class="text-gray-700 hover:text-blue-600">Tinklaraštis</a>
        <button onclick="setLanguage('lt')" class="border px-3 py-1 text-sm" aria-label="Pakeisti kalbą į lietuvių">LT</button>
        <button onclick="setLanguage('en')" class="border px-3 py-1 text-sm" aria-label="Pakeisti kalbą į anglų">EN</button>
      </nav>
    </div>
    <div id="mobile-menu" class="hidden md:hidden text-center mt-4 space-y-2">

      <a href="/lt/blog/" class="block text-gray-700 hover:text-blue-600">Tinklaraštis</a>
      <div class="flex justify-center gap-2">
        <button onclick="setLanguage('lt')" class="border px-3 py-1 text-sm">LT</button>
        <button onclick="setLanguage('en')" class="border px-3 py-1 text-sm">EN</button>
      </div>
    </div>
    <div class="text-center mt-6">
      <h1 class="text-4xl font-bold tracking-tight text-center">
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#0D3B66] via-[#E63946] to-[#0D3B66] animate-gradient">

      <a href="#shipping-form" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Gauti pasiūlymą</a>
    </div>
  </header>
